<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Word Counter Tool | Tool Tap</title>
<link rel="icon" href="favicon_io/favicon-16x16.png" type="image/x-icon">
<style>
  :root {
    --blue: #1677ff;
    --white: #ffffff;
    --light: #f3f8ff;
    --shadow: rgba(0, 0, 0, 0.1);
  }

  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #e3f0ff, #ffffff);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    animation: fadeIn 1s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.98); }
    to { opacity: 1; transform: scale(1); }
  }

  .container {
    background: var(--white);
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 8px 30px var(--shadow);
    max-width: 600px;
    width: 90%;
    text-align: center;
    animation: floatIn 1.2s ease-out;
  }

  @keyframes floatIn {
    0% { transform: translateY(20px); opacity: 0; }
    100% { transform: translateY(0); opacity: 1; }
  }

  h1 {
    color: var(--blue);
    font-size: 1.8rem;
    margin-bottom: 20px;
    position: relative;
  }

  h1::after {
    content: '';
    display: block;
    width: 60px;
    height: 3px;
    background: var(--blue);
    margin: 8px auto;
    border-radius: 5px;
    animation: expand 1s ease forwards;
  }

  @keyframes expand {
    from { width: 0; opacity: 0; }
    to { width: 60px; opacity: 1; }
  }

  textarea {
    width: 100%;
    height: 160px;
    padding: 15px;
    border: 2px solid var(--blue);
    border-radius: 12px;
    resize: none;
    font-size: 16px;
    outline: none;
    background: var(--light);
    box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
    transition: all 0.3s ease;
  }

  textarea:focus {
    transform: scale(1.02);
    border-color: #005ce6;
  }

  .buttons {
    margin-top: 20px;
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    justify-content: center;
  }

  button {
    background: var(--blue);
    color: #fff;
    border: none;
    padding: 12px 20px;
    border-radius: 10px;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 10px rgba(22, 119, 255, 0.3);
  }

  button:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 15px rgba(22, 119, 255, 0.5);
  }

  .stats {
    margin-top: 25px;
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
    animation: fadeIn 1.2s ease-in;
  }

  .stat {
    background: var(--light);
    border-radius: 10px;
    padding: 10px 16px;
    min-width: 120px;
    text-align: center;
    color: var(--blue);
    font-weight: 600;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    transition: transform 0.2s ease;
  }

  .stat:hover {
    transform: scale(1.05);
  }

  footer {
    margin-top: 25px;
    font-size: 13px;
    color: #666;
  }

  @media (max-width: 600px) {
    h1 { font-size: 1.4rem; }
    textarea { height: 130px; }
    button { flex: 1 1 100%; }
    .stat { min-width: 100px; }
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Word Counter Tool</h1>
    <textarea id="textInput" placeholder="Type or paste your text here..."></textarea>

    <div class="buttons">
      <button id="countBtn">Count Words</button>
      <button id="clearBtn" style="background:#f0f6ff; color:#1677ff;">Clear</button>
      <button id="copyBtn">Copy Text</button>
    </div>

    <div class="stats">
      <div class="stat" id="wordCount">Words: 0</div>
      <div class="stat" id="charCount">Characters: 0</div>
      <div class="stat" id="sentenceCount">Sentences: 0</div>
      <div class="stat" id="paraCount">Paragraphs: 0</div>
    </div>

    <footer>Tool Tap Â© 2025 | Your smart text analyzer</footer>
  </div>

<script>
  const textInput = document.getElementById('textInput');
  const wordCount = document.getElementById('wordCount');
  const charCount = document.getElementById('charCount');
  const sentenceCount = document.getElementById('sentenceCount');
  const paraCount = document.getElementById('paraCount');
  const countBtn = document.getElementById('countBtn');
  const clearBtn = document.getElementById('clearBtn');
  const copyBtn = document.getElementById('copyBtn');

  function updateCounts() {
    const text = textInput.value.trim();
    const words = text ? text.split(/\s+/).length : 0;
    const chars = text.length;
    const sentences = text ? text.split(/[.!?]+/).filter(s => s.trim() !== "").length : 0;
    const paras = text ? text.split(/\n+/).filter(p => p.trim() !== "").length : 0;

    wordCount.textContent = `Words: ${words}`;
    charCount.textContent = `Characters: ${chars}`;
    sentenceCount.textContent = `Sentences: ${sentences}`;
    paraCount.textContent = `Paragraphs: ${paras}`;
  }

  countBtn.addEventListener('click', () => {
    countBtn.style.transform = 'scale(0.95)';
    setTimeout(() => countBtn.style.transform = 'scale(1)', 150);
    updateCounts();
  });

  clearBtn.addEventListener('click', () => {
    textInput.value = '';
    wordCount.textContent = 'Words: 0';
    charCount.textContent = 'Characters: 0';
    sentenceCount.textContent = 'Sentences: 0';
    paraCount.textContent = 'Paragraphs: 0';
  });

  copyBtn.addEventListener('click', () => {
    textInput.select();
    document.execCommand('copy');
    copyBtn.textContent = "Copied!";
    setTimeout(() => copyBtn.textContent = "Copy Text", 1500);
  });
</script>
</body>
</html>
