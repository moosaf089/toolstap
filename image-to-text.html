<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image to Text (OCR) | Tool Tap</title>
<link rel="icon" href="favicon_io/favicon-16x16.png" type="image/x-icon">
<style>
  :root {
    --blue: #1677ff;
    --white: #ffffff;
    --soft: #eef4ff;
    --muted: #5b6b8a;
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #e8f1ff, #ffffff);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .container {
    position: relative;
    background: var(--white);
    width: 95%;
    max-width: 800px;
    padding: 35px;
    border-radius: 20px;
    box-shadow: 0 10px 35px rgba(0,0,0,0.1);
    text-align: center;
    animation: fadeIn 0.8s ease;
  }

  .bg-animation {
    position: absolute;
    top: 0; left: 0;
    width: 150%; height: 150%;
    background: radial-gradient(circle at 30% 30%, rgba(22,119,255,0.15), transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(22,119,255,0.1), transparent 50%);
    animation: moveBg 10s infinite alternate ease-in-out;
    z-index: -1;
  }

  @keyframes moveBg {
    from { transform: translate(0,0) scale(1); }
    to { transform: translate(-10%, -10%) scale(1.1); }
  }

  h1 {
    background: var(--blue);
    color: var(--white);
    font-size: 1.6rem;
    padding: 14px 28px;
    border-radius: 10px;
    display: inline-block;
    margin-bottom: 25px;
    box-shadow: 0 4px 10px rgba(22,119,255,0.3);
  }

  .upload-box {
    border: 2px dashed var(--blue);
    background: var(--soft);
    border-radius: 15px;
    padding: 25px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .upload-box:hover {
    background: #dfeaff;
    transform: scale(1.02);
  }

  input[type="file"] {
    display: block;
    width: 100%;
    font-size: 14px;
    color: var(--muted);
    cursor: pointer;
  }

  .preview-box {
    margin-top: 20px;
    border-radius: 12px;
    background: #f8fbff;
    padding: 10px;
    max-height: 400px;
    overflow: hidden;
    box-shadow: inset 0 0 10px rgba(22,119,255,0.1);
  }

  .preview-box img {
    width: 100%;
    border-radius: 10px;
  }

  textarea {
    width: 100%;
    height: 180px;
    margin-top: 20px;
    padding: 15px;
    border-radius: 12px;
    border: 1px solid #dbe3ff;
    background: #f9fbff;
    font-size: 15px;
    color: #333;
    resize: none;
    outline: none;
  }

  .controls {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    margin-top: 25px;
    justify-content: center;
  }

  button {
    background: var(--blue);
    color: var(--white);
    border: none;
    padding: 12px 22px;
    border-radius: 10px;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.25s ease;
  }

  button:hover {
    background: #0f5ed7;
    transform: translateY(-2px);
  }

  button.secondary {
    background: var(--soft);
    color: var(--muted);
  }

  button.secondary:hover {
    background: #d7e5ff;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @media (max-width: 600px) {
    .container { padding: 20px; }
    h1 { font-size: 1.3rem; }
    button { flex: 100%; }
  }
</style>
</head>
<body>
  <div class="container">
    <div class="bg-animation"></div>
    <h1>Image to Text (OCR)</h1>

    <div class="upload-box">
      <input type="file" id="imageInput" accept="image/*">
    </div>

    <div class="preview-box" id="preview">
      <p style="color:#5b6b8a;">Upload an image to extract text.</p>
    </div>

    <div class="controls">
      <button id="extractBtn">Extract Text ðŸ§ </button>
      <button class="secondary" id="copyBtn" disabled>Copy Text ðŸ“‹</button>
      <button class="secondary" id="clearBtn">Clear</button>
    </div>

    <textarea id="outputText" placeholder="Extracted text will appear here..." readonly></textarea>
  </div>

<script>
  const imageInput = document.getElementById("imageInput");
  const preview = document.getElementById("preview");
  const outputText = document.getElementById("outputText");
  const extractBtn = document.getElementById("extractBtn");
  const copyBtn = document.getElementById("copyBtn");
  const clearBtn = document.getElementById("clearBtn");
  let selectedImage = null;

  imageInput.addEventListener("change", function() {
    const file = this.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function(e) {
      preview.innerHTML = `<img src="${e.target.result}" alt="Preview Image">`;
      selectedImage = e.target.result;
    };
    reader.readAsDataURL(file);
  });

  extractBtn.addEventListener("click", async () => {
    if (!selectedImage) return alert("Please upload an image first!");

    outputText.value = "Extracting text, please wait...";
    try {
      const worker = await Tesseract.createWorker('eng');
      const { data: { text } } = await worker.recognize(selectedImage);
      outputText.value = text.trim() || "No text found in the image.";
      copyBtn.disabled = false;
      await worker.terminate();
    } catch (err) {
      outputText.value = "âŒ Failed to extract text. Try again.";
    }
  });

  copyBtn.addEventListener("click", () => {
    navigator.clipboard.writeText(outputText.value);
    copyBtn.textContent = "Copied âœ…";
    setTimeout(() => copyBtn.textContent = "Copy Text ðŸ“‹", 1500);
  });

  clearBtn.addEventListener("click", () => {
    outputText.value = "";
    preview.innerHTML = `<p style="color:#5b6b8a;">Upload an image to extract text.</p>`;
    copyBtn.disabled = true;
    imageInput.value = "";
    selectedImage = null;
  });
</script>

<!-- OCR Engine -->
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.0.1/dist/tesseract.min.js"></script>
</body>
</html>
