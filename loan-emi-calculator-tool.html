<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Loan EMI Calculator | Tool Tap</title>
<link rel="icon" href="favicon_io/favicon-16x16.png" type="image/x-icon">
<style>
  :root {
    --blue: #1677ff;
    --light-blue: #e3f0ff;
    --white: #ffffff;
    --shadow: rgba(0, 0, 0, 0.15);
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #dceeff, #ffffff);
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }

  .container {
    background: var(--white);
    box-shadow: 0 10px 25px var(--shadow);
    border-radius: 18px;
    padding: 25px;
    width: 90%;
    max-width: 450px;
    text-align: center;
    animation: fadeIn 0.8s ease-in-out;
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
  }

  h2 {
    color: var(--blue);
    font-weight: 700;
    margin-bottom: 15px;
  }

  label {
    display: block;
    text-align: left;
    font-weight: 600;
    margin: 10px 0 6px;
    color: #444;
  }

  input, select {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 2px solid var(--light-blue);
    background: #f7fbff;
    font-size: 1rem;
    outline: none;
    transition: border 0.3s ease;
  }

  input:focus {
    border-color: var(--blue);
  }

  button {
    width: 100%;
    background: var(--blue);
    color: var(--white);
    border: none;
    border-radius: 12px;
    padding: 14px;
    margin-top: 15px;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  button:hover {
    background: #125edb;
    transform: scale(1.05);
  }

  .result-box {
    background: #f0f8ff;
    border: 2px solid var(--blue);
    border-radius: 14px;
    padding: 18px;
    margin-top: 20px;
    text-align: left;
    box-shadow: inset 0 2px 6px rgba(0,0,0,0.05);
    animation: fadeSlide 0.5s ease;
  }

  @keyframes fadeSlide {
    from {opacity: 0; transform: translateY(10px);}
    to {opacity: 1; transform: translateY(0);}
  }

  .result-box h3 {
    color: var(--blue);
    margin-bottom: 10px;
  }

  .result-line {
    display: flex;
    justify-content: space-between;
    margin: 6px 0;
    font-weight: 600;
  }

  @media (max-width: 500px) {
    .container { padding: 20px; }
    input, button { font-size: 0.95rem; }
  }
</style>
</head>
<body>
  <div class="container">
    <h2>Loan EMI Calculator</h2>

    <label for="amount">Loan Amount (PKR)</label>
    <input type="number" id="amount" placeholder="Enter loan amount" />

    <label for="rate">Interest Rate (%)</label>
    <input type="number" id="rate" placeholder="Enter annual interest rate" />

    <label for="tenure">Loan Tenure</label>
    <input type="number" id="tenure" placeholder="Enter tenure (in months)" />

    <button id="calculateBtn">Calculate EMI</button>

    <div id="result" class="result-box" style="display: none;">
      <h3>Result:</h3>
      <div class="result-line"><span>Monthly EMI:</span> <span id="emi"></span></div>
      <div class="result-line"><span>Total Interest:</span> <span id="totalInterest"></span></div>
      <div class="result-line"><span>Total Payment:</span> <span id="totalPayment"></span></div>
    </div>
  </div>

<script>
  const calculateBtn = document.getElementById('calculateBtn');
  const resultBox = document.getElementById('result');
  const emiField = document.getElementById('emi');
  const totalInterestField = document.getElementById('totalInterest');
  const totalPaymentField = document.getElementById('totalPayment');

  calculateBtn.addEventListener('click', () => {
    const amount = parseFloat(document.getElementById('amount').value);
    const rate = parseFloat(document.getElementById('rate').value) / 12 / 100;
    const tenure = parseFloat(document.getElementById('tenure').value);

    if (!amount || !rate || !tenure) {
      alert("Please enter all values!");
      return;
    }

    const emi = (amount * rate * Math.pow(1 + rate, tenure)) / (Math.pow(1 + rate, tenure) - 1);
    const totalPayment = emi * tenure;
    const totalInterest = totalPayment - amount;

    emiField.textContent = `PKR ${emi.toFixed(2)}`;
    totalInterestField.textContent = `PKR ${totalInterest.toFixed(2)}`;
    totalPaymentField.textContent = `PKR ${totalPayment.toFixed(2)}`;

    resultBox.style.display = 'block';
    resultBox.style.animation = "fadeSlide 0.6s ease";
  });
</script>
</body>
</html>
