<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Rotator & Flipper | Tool Tap</title>
<link rel="icon" href="favicon_io/favicon-16x16.png" type="image/x-icon">
<style>
  :root {
    --blue: #1677ff;
    --white: #ffffff;
    --soft: #eef4ff;
    --muted: #5b6b8a;
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #e8f1ff, #ffffff);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  .container {
    position: relative;
    background: var(--white);
    width: 95%;
    max-width: 750px;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 10px 35px rgba(0,0,0,0.1);
    text-align: center;
    animation: fadeIn 0.8s ease;
  }

  .bg-animation {
    position: absolute;
    top: 0; left: 0;
    width: 150%; height: 150%;
    background: radial-gradient(circle at 20% 20%, rgba(22,119,255,0.15), transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(22,119,255,0.1), transparent 50%);
    animation: moveBg 10s infinite alternate ease-in-out;
    z-index: -1;
  }

  @keyframes moveBg {
    from { transform: translate(0,0) scale(1); }
    to { transform: translate(-10%, -10%) scale(1.1); }
  }

  h1 {
    background: var(--blue);
    color: var(--white);
    font-size: 1.5rem;
    padding: 12px 22px;
    border-radius: 10px;
    display: inline-block;
    margin-bottom: 25px;
    box-shadow: 0 4px 10px rgba(22,119,255,0.3);
  }

  .upload-box {
    border: 2px dashed var(--blue);
    background: var(--soft);
    border-radius: 15px;
    padding: 25px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .upload-box:hover {
    background: #dfeaff;
    transform: scale(1.02);
  }

  input[type="file"] {
    display: block;
    width: 100%;
    font-size: 14px;
    color: var(--muted);
    cursor: pointer;
  }

  .image-preview {
    margin-top: 20px;
    border-radius: 12px;
    background: #f8fbff;
    padding: 10px;
    box-shadow: inset 0 0 10px rgba(22,119,255,0.1);
    max-height: 400px;
    overflow: hidden;
  }

  .image-preview img {
    width: 100%;
    border-radius: 10px;
    transition: transform 0.3s ease;
  }

  .controls {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    margin-top: 25px;
    justify-content: center;
  }

  button {
    background: var(--blue);
    color: var(--white);
    border: none;
    padding: 12px 18px;
    border-radius: 10px;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.25s ease;
  }

  button:hover {
    background: #0f5ed7;
    transform: translateY(-2px);
  }

  button.secondary {
    background: var(--soft);
    color: var(--muted);
  }

  button.secondary:hover {
    background: #d7e5ff;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @media (max-width: 600px) {
    .container { padding: 20px; }
    h1 { font-size: 1.3rem; }
    button { flex: 100%; }
  }
</style>
</head>
<body>
  <div class="container">
    <div class="bg-animation"></div>
    <h1>Image Rotator & Flipper</h1>

    <div class="upload-box">
      <input type="file" id="imageInput" accept="image/*">
    </div>

    <div class="image-preview" id="preview">
      <p style="color:#5b6b8a;">No image uploaded yet.</p>
    </div>

    <div class="controls">
      <button id="rotateLeft">Rotate Left ⟲</button>
      <button id="rotateRight">Rotate Right ⟳</button>
      <button id="flipH">Flip Horizontal ⇋</button>
      <button id="flipV">Flip Vertical ⇅</button>
      <button class="secondary" id="downloadBtn" disabled>Download Image ⬇️</button>
    </div>
  </div>

<script>
  const imageInput = document.getElementById("imageInput");
  const preview = document.getElementById("preview");
  const rotateLeftBtn = document.getElementById("rotateLeft");
  const rotateRightBtn = document.getElementById("rotateRight");
  const flipHBtn = document.getElementById("flipH");
  const flipVBtn = document.getElementById("flipV");
  const downloadBtn = document.getElementById("downloadBtn");

  let img = null;
  let rotation = 0;
  let flipH = 1;
  let flipV = 1;

  imageInput.addEventListener("change", function() {
    const file = this.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(e) {
      preview.innerHTML = `<img src="${e.target.result}" id="uploadedImg" alt="Uploaded Image">`;
      img = document.getElementById("uploadedImg");
      rotation = 0;
      flipH = 1;
      flipV = 1;
      downloadBtn.disabled = false;
    };
    reader.readAsDataURL(file);
  });

  function applyTransform() {
    if (img) {
      img.style.transform = `rotate(${rotation}deg) scale(${flipH}, ${flipV})`;
    }
  }

  rotateLeftBtn.addEventListener("click", () => { rotation -= 90; applyTransform(); });
  rotateRightBtn.addEventListener("click", () => { rotation += 90; applyTransform(); });
  flipHBtn.addEventListener("click", () => { flipH *= -1; applyTransform(); });
  flipVBtn.addEventListener("click", () => { flipV *= -1; applyTransform(); });

  downloadBtn.addEventListener("click", () => {
    if (!img) return;
    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");

    const width = img.naturalWidth;
    const height = img.naturalHeight;
    canvas.width = width;
    canvas.height = height;

    ctx.translate(width / 2, height / 2);
    ctx.rotate((rotation * Math.PI) / 180);
    ctx.scale(flipH, flipV);
    ctx.drawImage(img, -width / 2, -height / 2);

    const link = document.createElement("a");
    link.download = "modified-image.png";
    link.href = canvas.toDataURL();
    link.click();
  });
</script>
</body>
</html>
