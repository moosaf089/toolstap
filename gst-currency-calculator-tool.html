<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter - Tool Tap</title>
  <link rel="icon" href="favicon_io/favicon-16x16.png" type="image/x-icon">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #1d2671, #c33764);
      color: white;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      flex-direction: column;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px 30px;
      width: 90%;
      max-width: 450px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(40px);}
      to {opacity: 1; transform: translateY(0);}
    }

    h1 {
      margin-bottom: 25px;
      font-size: 1.8rem;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    select, input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      outline: none;
    }

    select {
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }

    option { color: black; }

    button {
      background: #00c6ff;
      background: linear-gradient(45deg, #0072ff, #00c6ff);
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 10px;
      width: 100%;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      transform: scale(1.05);
    }

    .result {
      margin-top: 25px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #00ffcc;
      min-height: 24px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
        width: 90%;
      }
      h1 { font-size: 1.5rem; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üí± Currency Converter</h1>
    <input type="number" id="amount" placeholder="Enter amount">
    <select id="fromCurrency"></select>
    <select id="toCurrency"></select>
    <button onclick="convertCurrency()">Convert</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    const fromSelect = document.getElementById("fromCurrency");
    const toSelect = document.getElementById("toCurrency");
    const result = document.getElementById("result");

    // ‚úÖ Currency List
    const currencies = {
      USD: "United States Dollar",
      EUR: "Euro",
      GBP: "British Pound",
      PKR: "Pakistani Rupee",
      INR: "Indian Rupee",
      AUD: "Australian Dollar",
      CAD: "Canadian Dollar",
      AED: "UAE Dirham",
      SAR: "Saudi Riyal",
      JPY: "Japanese Yen",
      CNY: "Chinese Yuan",
      CHF: "Swiss Franc",
      TRY: "Turkish Lira",
      KWD: "Kuwaiti Dinar",
      BDT: "Bangladeshi Taka",
      LKR: "Sri Lankan Rupee"
    };

    for (let code in currencies) {
      const option1 = document.createElement("option");
      option1.value = code;
      option1.text = `${code} - ${currencies[code]}`;
      fromSelect.appendChild(option1);

      const option2 = document.createElement("option");
      option2.value = code;
      option2.text = `${code} - ${currencies[code]}`;
      toSelect.appendChild(option2);
    }

    fromSelect.value = "USD";
    toSelect.value = "PKR";

    async function convertCurrency() {
      const amount = document.getElementById("amount").value;
      const from = fromSelect.value;
      const to = toSelect.value;

      if (!amount || amount <= 0) {
        result.textContent = "Please enter a valid amount.";
        return;
      }

      result.textContent = "Converting...";

      try {
        const response = await fetch(`https://api.exchangerate.host/convert?from=${from}&to=${to}`);
        const data = await response.json();

        if (data.result) {
          const converted = (amount * data.info.rate).toFixed(2);
          result.innerHTML = `${amount} ${from} = <br> <strong>${converted} ${to}</strong>`;
        } else {
          throw new Error("Conversion failed");
        }
      } catch {
        result.textContent = "‚ö†Ô∏è Failed to fetch exchange rates. Please try again.";
      }
    }
  </script>

</body>
</html>
