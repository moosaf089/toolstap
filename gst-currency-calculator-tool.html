<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Currency Converter â€” Fallback Version</title>
  <link rel="icon" href="favicon_io/favicon-16x16.png" type="image/x-icon">
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f0f7ff; }
    .box { background: white; padding: 20px; border-radius: 12px; max-width: 400px; margin: auto; }
    input, select, button { width: 100%; margin: 8px 0; padding: 12px; border-radius: 8px; border: 1px solid #aaa; }
    button { background: #1677ff; color: white; border: none; }
    .result { margin-top: 20px; font-size: 1.2rem; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Currency Converter (Fallback)</h2>
    <input type="number" id="amount" placeholder="Enter amount" />
    <select id="fromCurrency">
      <option value="USD">USD - US Dollar</option>
      <option value="PKR">PKR - Pakistani Rupee</option>
      <option value="EUR">EUR - Euro</option>
      <option value="INR">INR - Indian Rupee</option>
    </select>
    <select id="toCurrency">
      <option value="PKR">PKR - Pakistani Rupee</option>
      <option value="USD">USD - US Dollar</option>
      <option value="EUR">EUR - Euro</option>
      <option value="INR">INR - Indian Rupee</option>
    </select>
    <button onclick="convert()">Convert</button>
    <div class="result" id="result">Result will appear here</div>
  </div>

  <script>
    // Hardcoded rates (as of some date)
    const hardRates = {
      "USD": {
        "PKR": 280.50,
        "EUR": 0.93,
        "INR": 83.50,
        "USD": 1
      },
      "PKR": {
        "USD": 0.00356,
        "EUR": 0.0033,
        "INR": 0.298,
        "PKR": 1
      },
      "EUR": {
        "USD": 1.075,
        "PKR": 301,
        "INR": 90,
        "EUR": 1
      },
      "INR": {
        "USD": 0.012,
        "PKR": 3.37,
        "EUR": 0.011,
        "INR": 1
      }
    };

    function convert(){
      const amt = parseFloat(document.getElementById('amount').value);
      const from = document.getElementById('fromCurrency').value;
      const to = document.getElementById('toCurrency').value;

      if (!amt || amt <= 0) {
        document.getElementById('result').textContent = "Please enter a valid amount.";
        return;
      }

      const rateTable = hardRates[from];
      if (!rateTable || rateTable[to] == null) {
        document.getElementById('result').textContent = "Conversion rate not found.";
        return;
      }

      const converted = amt * rateTable[to];
      document.getElementById('result').textContent =
        amt + " " + from + " = " + converted.toFixed(2) + " " + to + " (Hardcoded)";
    }
  </script>
</body>
</html>
