<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter - Tool Tap</title>
  <link rel="icon" href="favicon_io/favicon-16x16.png" type="image/x-icon">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }

    body {
      background: linear-gradient(135deg, #00b4ff, #ffffff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 20px;
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .converter-box {
      background: #fff;
      padding: 30px 25px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      max-width: 420px;
      width: 100%;
      text-align: center;
      animation: slideUp 1s ease;
    }

    @keyframes slideUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    h2 {
      margin-bottom: 20px;
      color: #007acc;
      font-size: 26px;
      font-weight: 700;
    }

    select, input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
      transition: all 0.3s;
    }

    select:focus, input:focus {
      border-color: #00b4ff;
      outline: none;
      box-shadow: 0 0 8px rgba(0,180,255,0.4);
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: #00b4ff;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    button:hover {
      background: #008ecc;
      transform: scale(1.05);
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: 600;
      color: #007acc;
      animation: fadeResult 0.8s ease;
    }

    @keyframes fadeResult {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @media(max-width: 480px) {
      .converter-box { padding: 20px; }
      h2 { font-size: 22px; }
    }
  </style>
</head>
<body>
  <div class="converter-box">
    <h2>Currency Converter</h2>

    <input type="number" id="amount" placeholder="Enter amount">

    <select id="fromCurrency"></select>
    <select id="toCurrency"></select>

    <button id="convertBtn">Convert</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    const fromCurrency = document.getElementById("fromCurrency");
    const toCurrency = document.getElementById("toCurrency");
    const amount = document.getElementById("amount");
    const result = document.getElementById("result");
    const convertBtn = document.getElementById("convertBtn");

    // Predefined currency list (All major countries)
    const currencies = {
      "USD": "US Dollar",
      "EUR": "Euro",
      "PKR": "Pakistani Rupee",
      "INR": "Indian Rupee",
      "GBP": "British Pound",
      "AUD": "Australian Dollar",
      "CAD": "Canadian Dollar",
      "SAR": "Saudi Riyal",
      "AED": "UAE Dirham",
      "JPY": "Japanese Yen",
      "CNY": "Chinese Yuan",
      "TRY": "Turkish Lira",
      "AFN": "Afghan Afghani",
      "BDT": "Bangladeshi Taka",
      "NPR": "Nepalese Rupee",
      "LKR": "Sri Lankan Rupee",
      "THB": "Thai Baht",
      "RUB": "Russian Ruble"
    };

    // Populate dropdowns
    Object.entries(currencies).forEach(([code, name]) => {
      const option1 = document.createElement("option");
      const option2 = document.createElement("option");
      option1.value = code;
      option2.value = code;
      option1.textContent = `${name} (${code})`;
      option2.textContent = `${name} (${code})`;
      fromCurrency.appendChild(option1);
      toCurrency.appendChild(option2);
    });

    fromCurrency.value = "USD";
    toCurrency.value = "PKR";

    // Conversion Logic
    convertBtn.addEventListener("click", async () => {
      const from = fromCurrency.value;
      const to = toCurrency.value;
      const amt = parseFloat(amount.value);

      if (!amt || amt <= 0) {
        result.textContent = "⚠️ Please enter a valid amount!";
        return;
      }

      result.textContent = "⏳ Converting...";

      try {
        const res = await fetch(`https://api.exchangerate.host/convert?from=${from}&to=${to}&amount=${amt}`);
        const data = await res.json();

        if (data.result) {
          result.textContent = `${amt} ${from} = ${data.result.toFixed(2)} ${to}`;
        } else {
          result.textContent = "❌ Conversion failed. Try again.";
        }
      } catch (err) {
        result.textContent = "⚠️ Unable to fetch exchange rates.";
      }
    });
  </script>
</body>
</html>
