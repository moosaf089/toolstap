<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Currency Converter | Tool Tap</title>
<link rel="icon" href="favicon_io/favicon-16x16.png" type="image/x-icon">
<style>
  :root {
    --blue: #1677ff;
    --white: #ffffff;
    --light: #eef5ff;
    --shadow: rgba(0, 0, 0, 0.1);
  }

  * {
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
  }

  body {
    background: linear-gradient(135deg, var(--light), var(--white));
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }

  .converter-box {
    background: var(--white);
    padding: 25px;
    border-radius: 18px;
    box-shadow: 0 8px 28px var(--shadow);
    width: 90%;
    max-width: 420px;
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .converter-box:hover {
    transform: translateY(-6px);
    box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
  }

  h1 {
    color: var(--blue);
    margin-bottom: 18px;
  }

  input,
  select,
  button {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #d0d7ff;
    margin-bottom: 12px;
    font-size: 15px;
    transition: 0.25s;
  }

  input:focus,
  select:focus {
    border-color: var(--blue);
    outline: none;
  }

  button {
    background: var(--blue);
    color: #fff;
    font-weight: 600;
    cursor: pointer;
    border: none;
    box-shadow: 0 4px 10px rgba(22, 119, 255, 0.4);
  }

  button:hover {
    background: #0f5ed7;
    transform: scale(1.02);
  }

  .result-box {
    background: var(--light);
    padding: 14px;
    border-radius: 12px;
    margin-top: 10px;
    display: none;
    animation: fadeIn 0.5s ease;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(5px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @media (max-width: 600px) {
    .converter-box {
      padding: 20px;
    }
    h1 {
      font-size: 1.3rem;
    }
  }
</style>
</head>
<body>
  <div class="converter-box">
    <h1>ðŸ’± Currency Converter</h1>

    <input type="number" id="amount" placeholder="Enter amount" />

    <select id="fromCurrency"></select>
    <select id="toCurrency"></select>

    <button id="convertBtn">Convert</button>

    <div class="result-box" id="resultBox">
      <h3>Converted Amount:</h3>
      <p id="resultText" style="font-size:18px;font-weight:bold;color:var(--blue)"></p>
    </div>
  </div>

  <script>
    const apiBase = "https://api.frankfurter.app";
    const fromSelect = document.getElementById("fromCurrency");
    const toSelect = document.getElementById("toCurrency");
    const amountInput = document.getElementById("amount");
    const convertBtn = document.getElementById("convertBtn");
    const resultBox = document.getElementById("resultBox");
    const resultText = document.getElementById("resultText");

    // Populate currency dropdowns dynamically
    async function loadCurrencies() {
      try {
        const res = await fetch(`${apiBase}/currencies`);
        const data = await res.json();
        for (const [code, name] of Object.entries(data)) {
          const opt1 = document.createElement("option");
          const opt2 = document.createElement("option");
          opt1.value = code;
          opt2.value = code;
          opt1.textContent = `${name} (${code})`;
          opt2.textContent = `${name} (${code})`;
          fromSelect.appendChild(opt1);
          toSelect.appendChild(opt2);
        }
        fromSelect.value = "USD";
        toSelect.value = "PKR";
      } catch (err) {
        alert("Failed to load currency list.");
        console.error(err);
      }
    }

    // Convert button logic
    convertBtn.addEventListener("click", async () => {
      const amount = parseFloat(amountInput.value);
      const from = fromSelect.value;
      const to = toSelect.value;

      if (!amount || amount <= 0) {
        alert("Please enter a valid amount.");
        return;
      }

      try {
        const res = await fetch(`${apiBase}/latest?amount=${amount}&from=${from}&to=${to}`);
        const data = await res.json();
        const rate = data.rates[to];
        if (rate) {
          resultText.textContent = `${amount} ${from} = ${rate.toFixed(2)} ${to}`;
          resultBox.style.display = "block";
        } else {
          throw new Error("Rate not found");
        }
      } catch (err) {
        alert("Error fetching exchange rates. Please try again later.");
        console.error(err);
      }
    });

    loadCurrencies();
  </script>
</body>
</html>
