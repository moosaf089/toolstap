<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Shortener Tool - Tool Tap</title>
<link rel="icon" href="favicon_io/favicon-16x16.png" type="image/x-icon">
<style>
  :root{
    --blue:#1677ff; --white:#ffffff; --soft:#eef4ff; --text:#1a1a1a;
  }
  *{box-sizing:border-box;margin:0;padding:0;font-family:'Poppins',sans-serif}
  body{
    background:linear-gradient(135deg,#e8f1ff,#ffffff);
    display:flex;justify-content:center;align-items:center;
    min-height:100vh;padding:20px;
  }
  .tool-box{
    width:100%;max-width:780px;background:var(--white);
    box-shadow:0 10px 30px rgba(0,0,0,0.08);
    border-radius:20px;padding:25px;overflow:hidden;
    animation:fadeIn 1s ease-in-out;
  }
  @keyframes fadeIn{
    from{opacity:0;transform:translateY(40px);}
    to{opacity:1;transform:translateY(0);}
  }
  h1{
    text-align:center;background:var(--blue);color:#fff;
    padding:14px 20px;border-radius:14px;margin-bottom:20px;
    font-size:1.5rem;letter-spacing:0.5px;
    box-shadow:0 4px 12px rgba(22,119,255,0.3);
    animation:pop 0.8s ease;
  }
  @keyframes pop{
    0%{transform:scale(0.9);opacity:0;}
    100%{transform:scale(1);opacity:1;}
  }
  textarea{
    width:100%;min-height:180px;resize:vertical;
    border:2px solid var(--blue);border-radius:14px;
    padding:14px;font-size:1rem;outline:none;
    background:var(--soft);color:var(--text);
    transition:0.3s;border-bottom-width:4px;
  }
  textarea:focus{
    box-shadow:0 0 10px rgba(22,119,255,0.4);
    background:#f8fbff;
  }
  .btns{
    margin-top:20px;display:flex;flex-wrap:wrap;gap:12px;justify-content:center;
  }
  button{
    background:var(--blue);color:#fff;border:none;
    padding:12px 20px;border-radius:12px;cursor:pointer;
    font-weight:600;font-size:15px;min-width:120px;
    transition:all 0.25s ease;box-shadow:0 5px 15px rgba(22,119,255,0.3);
  }
  button:hover{transform:translateY(-3px);box-shadow:0 6px 18px rgba(22,119,255,0.45);}
  button.clear{background:#f0f5ff;color:var(--blue);}
  button.copy{background:#1c9bff;}
  .output-box{
    margin-top:22px;background:var(--soft);
    padding:14px;border-radius:14px;border:1px solid var(--blue);
    min-height:120px;font-size:1rem;white-space:pre-wrap;
    animation:fade 0.8s ease;
  }
  @keyframes fade{
    from{opacity:0;}
    to{opacity:1;}
  }
  footer{
    text-align:center;font-size:0.9rem;color:#777;margin-top:20px;
  }
  @media(max-width:600px){
    .tool-box{padding:20px;}
    h1{font-size:1.3rem;}
    textarea{min-height:150px;}
    button{flex:1;}
  }
</style>
</head>
<body>
  <div class="tool-box">
    <h1>Text Shortener Tool</h1>
    <textarea id="inputText" placeholder="Paste or type your long text here..."></textarea>
    <div class="btns">
      <button id="shortenBtn">Shorten Text</button>
      <button class="clear" id="clearBtn">Clear</button>
      <button class="copy" id="copyBtn">Copy Output</button>
    </div>
    <div id="output" class="output-box" placeholder="Shortened text will appear here..."></div>
    <footer>Tool Tap Â© 2025 | Smart Text Tools</footer>
  </div>

<script>
const inputText = document.getElementById("inputText");
const output = document.getElementById("output");
const shortenBtn = document.getElementById("shortenBtn");
const clearBtn = document.getElementById("clearBtn");
const copyBtn = document.getElementById("copyBtn");

shortenBtn.addEventListener("click", ()=>{
  let text = inputText.value.trim();
  if(!text){output.textContent="Please enter some text.";return;}
  let words = text.split(" ");
  let summary = words.slice(0, Math.ceil(words.length * 0.4)).join(" "); // Keep 40% of text
  output.textContent = summary + (words.length > summary.length ? " ..." : "");
  output.style.animation = "fade 0.8s ease";
});

clearBtn.addEventListener("click", ()=>{
  inputText.value="";
  output.textContent="";
});

copyBtn.addEventListener("click", ()=>{
  navigator.clipboard.writeText(output.textContent);
  copyBtn.textContent="Copied!";
  setTimeout(()=>copyBtn.textContent="Copy Output",1500);
});
</script>
</body>
</html>
