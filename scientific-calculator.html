<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scientific Calculator | Tool Tap</title>
<link rel="icon" href="favicon_io/favicon-16x16.png" type="image/x-icon">
<style>
  :root {
    --blue: #1677ff;
    --white: #ffffff;
    --bg: #f0f7ff;
    --shadow: rgba(0,0,0,0.1);
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #dceeff, #ffffff);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .calculator {
    background: var(--white);
    border-radius: 20px;
    box-shadow: 0 10px 30px var(--shadow);
    width: 360px;
    padding: 20px;
    animation: fadeIn 0.8s ease-in-out;
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
  }

  h2 {
    text-align: center;
    color: var(--blue);
    margin-bottom: 15px;
    font-weight: 700;
  }

  #display {
    width: 100%;
    height: 60px;
    border: none;
    background: #f5f9ff;
    border-radius: 10px;
    text-align: right;
    padding: 10px 15px;
    font-size: 1.4rem;
    color: #333;
    box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
    margin-bottom: 20px;
  }

  .buttons {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 10px;
  }

  button {
    padding: 14px;
    border: none;
    border-radius: 10px;
    background: var(--blue);
    color: #fff;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s;
  }

  button:hover {
    transform: scale(1.05);
    background: #125edb;
  }

  button.operator {
    background: #4c9aff;
  }

  button.clear {
    background: #ff4747;
  }

  button.equal {
    background: #00c851;
  }

  @media (max-width: 480px) {
    .calculator {
      width: 90%;
    }
    button {
      font-size: 0.9rem;
      padding: 12px;
    }
  }
</style>
</head>
<body>
  <div class="calculator">
    <h2>Scientific Calculator</h2>
    <input type="text" id="display" readonly placeholder="0" />

    <div class="buttons">
      <button class="clear">C</button>
      <button>(</button>
      <button>)</button>
      <button class="operator">^</button>
      <button class="operator">%</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">/</button>
      <button class="operator">√</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">*</button>
      <button class="operator">sin</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator">-</button>
      <button class="operator">cos</button>

      <button>0</button>
      <button>.</button>
      <button class="equal">=</button>
      <button class="operator">+</button>
      <button class="operator">tan</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");
    const buttons = document.querySelectorAll("button");

    let expression = "";

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        const value = btn.textContent;

        if (value === "C") {
          expression = "";
          display.value = "";
        } 
        else if (value === "=") {
          try {
            const replaced = expression
              .replace(/√/g, "Math.sqrt")
              .replace(/sin/g, "Math.sin")
              .replace(/cos/g, "Math.cos")
              .replace(/tan/g, "Math.tan")
              .replace(/\^/g, "**");
            display.value = eval(replaced);
            expression = display.value;
          } catch {
            display.value = "Error";
            expression = "";
          }
        } 
        else {
          expression += value;
          display.value = expression;
        }
      });
    });
  </script>
</body>
</html>
