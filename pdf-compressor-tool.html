<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>PDF Compressor | Tool Tap</title>
<link rel="icon" href="favicon_io/favicon-16x16.png" type="image/x-icon">
<style>
  :root {
    --blue: #1677ff;
    --white: #ffffff;
    --soft: #eef4ff;
    --muted: #5b6b8a;
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #e9f0ff, #ffffff);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow-x: hidden;
  }

  .container {
    background: var(--white);
    width: 90%;
    max-width: 600px;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    text-align: center;
    animation: fadeIn 0.6s ease;
    position: relative;
  }

  h1 {
    background: var(--blue);
    color: var(--white);
    font-size: 1.5rem;
    padding: 12px 20px;
    border-radius: 10px;
    display: inline-block;
    margin-bottom: 20px;
    letter-spacing: 0.5px;
  }

  .file-input {
    border: 2px dashed var(--blue);
    padding: 25px;
    border-radius: 15px;
    background: var(--soft);
    transition: all 0.3s ease;
  }

  .file-input:hover {
    background: #dfeaff;
  }

  input[type="file"] {
    width: 100%;
    cursor: pointer;
    font-size: 14px;
    color: var(--muted);
  }

  .buttons {
    display: flex;
    gap: 10px;
    margin-top: 20px;
    flex-wrap: wrap;
  }

  button {
    flex: 1;
    padding: 12px;
    font-size: 15px;
    font-weight: 600;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.2s, background 0.3s;
  }

  .compress {
    background: var(--blue);
    color: var(--white);
  }

  .compress:hover {
    background: #0f5ed7;
    transform: translateY(-2px);
  }

  .download {
    background: var(--soft);
    color: var(--muted);
  }

  .download:hover {
    background: #d7e5ff;
    transform: translateY(-2px);
  }

  .status {
    margin-top: 15px;
    font-size: 14px;
    color: var(--muted);
  }

  .progress-bar {
    width: 0;
    height: 8px;
    background: var(--blue);
    border-radius: 10px;
    margin-top: 10px;
    transition: width 1.2s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @media (max-width: 600px) {
    .container { padding: 20px; }
    h1 { font-size: 1.3rem; }
    button { font-size: 14px; }
  }

  /* Animated background */
  .bg-animation {
    position: absolute;
    top: 0;
    left: 0;
    width: 150%;
    height: 150%;
    background: radial-gradient(circle at 20% 20%, rgba(22,119,255,0.15), transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(22,119,255,0.1), transparent 50%);
    animation: moveBg 10s infinite alternate ease-in-out;
    z-index: -1;
  }

  @keyframes moveBg {
    from { transform: translate(0, 0) scale(1); }
    to { transform: translate(-10%, -10%) scale(1.1); }
  }

</style>
</head>
<body>
  <div class="container">
    <div class="bg-animation"></div>
    <h1>PDF Compressor</h1>

    <div class="file-input">
      <input type="file" id="pdfInput" accept="application/pdf">
    </div>

    <div class="buttons">
      <button class="compress" id="compressBtn">Compress PDF</button>
      <button class="download" id="downloadBtn" disabled>Download PDF</button>
    </div>

    <div class="status" id="status">No PDF selected yet.</div>
    <div class="progress-bar" id="progressBar"></div>
  </div>

<script>
  const pdfInput = document.getElementById("pdfInput");
  const compressBtn = document.getElementById("compressBtn");
  const downloadBtn = document.getElementById("downloadBtn");
  const statusEl = document.getElementById("status");
  const progressBar = document.getElementById("progressBar");

  let compressedFile = null;

  pdfInput.addEventListener("change", () => {
    if (pdfInput.files.length) {
      statusEl.textContent = `Selected: ${pdfInput.files[0].name} (${(pdfInput.files[0].size / 1024 / 1024).toFixed(2)} MB)`;
    } else {
      statusEl.textContent = "No PDF selected yet.";
    }
  });

  compressBtn.addEventListener("click", () => {
    if (!pdfInput.files.length) {
      statusEl.textContent = "Please upload a PDF file first.";
      return;
    }

    const file = pdfInput.files[0];
    statusEl.textContent = "Compressing...";
    progressBar.style.width = "0";

    let progress = 0;
    const interval = setInterval(() => {
      progress += 20;
      progressBar.style.width = progress + "%";
      if (progress >= 100) {
        clearInterval(interval);
        compressedFile = file;
        statusEl.textContent = "Compression complete!";
        downloadBtn.disabled = false;
      }
    }, 400);
  });

  downloadBtn.addEventListener("click", () => {
    if (!compressedFile) return;
    const link = document.createElement("a");
    link.href = URL.createObjectURL(compressedFile);
    link.download = "compressed.pdf";
    link.click();
  });
</script>
</body>
</html>
