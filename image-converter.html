<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Cropper | Tool Tap</title>
<link rel="icon" href="favicon_io/favicon-16x16.png" type="image/x-icon">
<!-- CropperJS CSS -->
<link href="https://unpkg.com/cropperjs@1.6.1/dist/cropper.min.css" rel="stylesheet"/>

<style>
  :root {
    --blue: #1677ff;
    --white: #ffffff;
    --soft: #eef4ff;
    --muted: #5b6b8a;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #e8f1ff, #ffffff);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow-x: hidden;
  }

  .container {
    position: relative;
    background: var(--white);
    width: 95%;
    max-width: 850px;
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 10px 35px rgba(0,0,0,0.1);
    animation: fadeIn 0.8s ease;
  }

  .bg-animation {
    position: absolute;
    top: 0; left: 0;
    width: 150%; height: 150%;
    background: radial-gradient(circle at 30% 30%, rgba(22,119,255,0.15), transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(22,119,255,0.1), transparent 50%);
    animation: moveBg 10s infinite alternate ease-in-out;
    z-index: -1;
  }

  @keyframes moveBg {
    from { transform: translate(0,0) scale(1); }
    to { transform: translate(-10%, -10%) scale(1.1); }
  }

  h1 {
    background: var(--blue);
    color: var(--white);
    font-size: 1.6rem;
    padding: 14px 28px;
    border-radius: 10px;
    display: inline-block;
    margin-bottom: 25px;
    box-shadow: 0 4px 10px rgba(22,119,255,0.3);
  }

  .upload-box {
    border: 2px dashed var(--blue);
    background: var(--soft);
    border-radius: 15px;
    padding: 25px;
    transition: 0.3s ease;
  }

  .upload-box:hover {
    background: #dfeaff;
    transform: scale(1.02);
  }

  input[type="file"] {
    display: block;
    margin: 10px auto;
    font-size: 15px;
    color: var(--muted);
  }

  .image-container {
    margin-top: 25px;
    background: #f8fbff;
    border-radius: 15px;
    padding: 10px;
    overflow: hidden;
    max-height: 450px;
  }

  img {
    max-width: 100%;
    display: block;
    border-radius: 10px;
  }

  .controls {
    margin-top: 25px;
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    justify-content: center;
  }

  button {
    background: var(--blue);
    color: var(--white);
    border: none;
    padding: 12px 25px;
    border-radius: 10px;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.25s ease;
  }

  button:hover {
    background: #0f5ed7;
    transform: translateY(-2px);
  }

  button.secondary {
    background: var(--soft);
    color: var(--muted);
  }

  button.secondary:hover {
    background: #d7e5ff;
  }

  canvas {
    display: none;
    margin-top: 20px;
    width: 100%;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @media (max-width: 600px) {
    .container { padding: 20px; }
    h1 { font-size: 1.3rem; }
    button { flex: 100%; }
  }
</style>
</head>
<body>
  <div class="container">
    <div class="bg-animation"></div>
    <h1>Image Cropper</h1>

    <div class="upload-box">
      <input type="file" id="imageInput" accept="image/*">
    </div>

    <div class="image-container">
      <img id="image" alt="Upload an image to crop" style="display:none;">
    </div>

    <div class="controls">
      <button id="cropBtn" disabled>Crop Image ‚úÇÔ∏è</button>
      <button id="downloadBtn" class="secondary" disabled>Download Cropped üì•</button>
      <button id="resetBtn" class="secondary">Reset</button>
    </div>

    <canvas id="canvas"></canvas>
  </div>

<!-- CropperJS -->
<script src="https://unpkg.com/cropperjs@1.6.1/dist/cropper.min.js"></script>

<script>
  const imageInput = document.getElementById('imageInput');
  const image = document.getElementById('image');
  const cropBtn = document.getElementById('cropBtn');
  const downloadBtn = document.getElementById('downloadBtn');
  const resetBtn = document.getElementById('resetBtn');
  const canvas = document.getElementById('canvas');
  let cropper;

  imageInput.addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function(event) {
      image.src = event.target.result;
      image.style.display = 'block';
      if (cropper) cropper.destroy();
      cropper = new Cropper(image, {
        aspectRatio: NaN,
        viewMode: 1,
        background: false,
        zoomable: true,
        autoCropArea: 1
      });
      cropBtn.disabled = false;
    };
    reader.readAsDataURL(file);
  });

  cropBtn.addEventListener('click', function() {
    if (!cropper) return;
    const croppedCanvas = cropper.getCroppedCanvas();
    canvas.style.display = 'block';
    canvas.width = croppedCanvas.width;
    canvas.height = croppedCanvas.height;
    const ctx = canvas.getContext('2d');
    ctx.drawImage(croppedCanvas, 0, 0);
    downloadBtn.disabled = false;
  });

  downloadBtn.addEventListener('click', function() {
    const link = document.createElement('a');
    link.download = 'cropped-image.png';
    link.href = canvas.toDataURL();
    link.click();
  });

  resetBtn.addEventListener('click', function() {
    imageInput.value = "";
    image.style.display = 'none';
    canvas.style.display = 'none';
    if (cropper) {
      cropper.destroy();
      cropper = null;
    }
    cropBtn.disabled = true;
    downloadBtn.disabled = true;
  });
</script>
</body>
</html>
