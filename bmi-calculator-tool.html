<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>BMI Calculator | Tool Tap</title>
<link rel="icon" href="favicon_io/favicon-16x16.png" type="image/x-icon">

<style>
  :root {
    --blue: #1677ff;
    --light-blue: #e7f0ff;
    --white: #ffffff;
    --shadow: rgba(0, 0, 0, 0.12);
  }

  * {
    box-sizing: border-box;
    transition: 0.3s ease all;
  }

  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #dceeff, #ffffff);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow-x: hidden;
  }

  .container {
    background: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(12px);
    border-radius: 20px;
    box-shadow: 0 10px 25px var(--shadow);
    padding: 30px;
    width: 90%;
    max-width: 430px;
    text-align: center;
    animation: fadeUp 0.8s ease;
  }

  @keyframes fadeUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  h2 {
    color: var(--blue);
    margin-bottom: 15px;
    font-weight: 700;
    letter-spacing: 0.5px;
  }

  label {
    display: block;
    text-align: left;
    font-weight: 600;
    margin: 10px 0 6px;
    color: #444;
  }

  input {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: 2px solid var(--light-blue);
    background: #f7fbff;
    font-size: 1rem;
    outline: none;
  }

  input:focus {
    border-color: var(--blue);
    box-shadow: 0 0 6px rgba(22, 119, 255, 0.3);
  }

  button {
    width: 100%;
    background: var(--blue);
    color: var(--white);
    border: none;
    border-radius: 14px;
    padding: 14px;
    font-weight: 700;
    cursor: pointer;
    margin-top: 20px;
    font-size: 1rem;
  }

  button:hover {
    background: #0f5ed7;
    transform: scale(1.05);
  }

  .result {
    margin-top: 20px;
    padding: 18px;
    background: #f0f8ff;
    border: 2px solid var(--blue);
    border-radius: 14px;
    display: none;
    animation: fadeIn 0.6s ease;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .result h3 {
    color: var(--blue);
    margin-bottom: 10px;
  }

  .bmi-value {
    font-size: 1.8rem;
    font-weight: bold;
    color: #0f5ed7;
  }

  .status {
    font-weight: 600;
    margin-top: 8px;
    padding: 8px;
    border-radius: 10px;
  }

  .underweight {
    background: #fff5cc;
    color: #b68c00;
  }

  .normal {
    background: #d1ffd8;
    color: #2a9d3a;
  }

  .overweight {
    background: #ffe4c2;
    color: #d17f00;
  }

  .obese {
    background: #ffd1d1;
    color: #c22a2a;
  }

  @media (max-width: 500px) {
    .container {
      padding: 22px;
    }
    h2 {
      font-size: 1.3rem;
    }
    input, button {
      font-size: 0.95rem;
    }
  }
</style>
</head>
<body>

  <div class="container">
    <h2>Body Mass Index (BMI) Calculator</h2>

    <label for="weight">Weight (kg)</label>
    <input type="number" id="weight" placeholder="Enter your weight">

    <label for="height">Height (cm)</label>
    <input type="number" id="height" placeholder="Enter your height">

    <button id="calculateBtn">Calculate BMI</button>

    <div id="result" class="result">
      <h3>Your BMI Result</h3>
      <div class="bmi-value" id="bmiValue">0.00</div>
      <div id="bmiStatus" class="status"></div>
    </div>
  </div>

<script>
  const button = document.getElementById('calculateBtn');
  const resultBox = document.getElementById('result');
  const bmiValue = document.getElementById('bmiValue');
  const bmiStatus = document.getElementById('bmiStatus');

  button.addEventListener('click', () => {
    const weight = parseFloat(document.getElementById('weight').value);
    const height = parseFloat(document.getElementById('height').value) / 100;

    if (!weight || !height) {
      alert("Please enter valid weight and height!");
      return;
    }

    const bmi = weight / (height * height);
    let status = "";
    let statusClass = "";

    if (bmi < 18.5) {
      status = "Underweight 😟";
      statusClass = "underweight";
    } else if (bmi >= 18.5 && bmi < 24.9) {
      status = "Normal Weight 😃";
      statusClass = "normal";
    } else if (bmi >= 25 && bmi < 29.9) {
      status = "Overweight 😐";
      statusClass = "overweight";
    } else {
      status = "Obese 😟";
      statusClass = "obese";
    }

    bmiValue.textContent = bmi.toFixed(2);
    bmiStatus.textContent = status;
    bmiStatus.className = "status " + statusClass;

    resultBox.style.display = "block";
  });
</script>

</body>
</html>
