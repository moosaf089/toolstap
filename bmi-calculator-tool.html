<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="favicon_io\favicon-16x16.png" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <style>
    :root {
      --blue: #1677ff;
      --blue-dark: #0f5ed7;
      --white: #ffffff;
      --soft: #f5f9ff;
      --muted: #5b6b8a;
      --radius: 18px;
      --shadow: 0 10px 35px rgba(0,0,0,.08);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Inter", system-ui, sans-serif;
      background: linear-gradient(180deg, var(--soft), #fff);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      width: 100%;
      max-width: 480px;
      background: var(--white);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 32px;
      text-align: center;
      animation: fadeIn 0.8s ease forwards;
      transform: translateY(20px);
      opacity: 0;
    }

    @keyframes fadeIn {
      to { transform: translateY(0); opacity: 1; }
    }

    h1 {
      font-size: 1.7rem;
      margin-bottom: 14px;
      background: linear-gradient(90deg, var(--blue), var(--blue-dark));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      color: var(--muted);
      font-size: 0.95rem;
      margin-bottom: 24px;
    }

    .form-group {
      margin-bottom: 18px;
      text-align: left;
    }

    label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 6px;
      color: var(--muted);
    }

    input[type="number"] {
      width: 100%;
      padding: 12px 14px;
      border: 2px solid var(--blue);
      border-radius: var(--radius);
      font-size: 0.95rem;
      outline: none;
      transition: all 0.3s;
    }

    input[type="number"]:focus {
      border-color: var(--blue-dark);
      box-shadow: 0 0 0 4px rgba(22, 119, 255, 0.15);
    }

    button {
      background: var(--blue);
      color: var(--white);
      border: none;
      padding: 14px 22px;
      border-radius: var(--radius);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      margin-top: 10px;
    }

    button:hover {
      background: var(--blue-dark);
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(22, 119, 255, 0.25);
    }

    .result {
      margin-top: 26px;
      padding: 18px;
      background: var(--soft);
      border-radius: var(--radius);
      font-size: 1rem;
      font-weight: 600;
      color: var(--blue-dark);
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.4s ease;
    }

    .result.show {
      opacity: 1;
      transform: translateY(0);
    }

    @media (max-width: 520px) {
      .card { padding: 24px; }
      h1 { font-size: 1.5rem; }
      input[type="number"] { font-size: 0.9rem; }
      button { font-size: 0.95rem; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>BMI Calculator</h1>
    <p>Enter your weight and height to calculate your Body Mass Index (BMI).</p>

    <div class="form-group">
      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" placeholder="e.g., 70">
    </div>

    <div class="form-group">
      <label for="height">Height (cm):</label>
      <input type="number" id="height" placeholder="e.g., 170">
    </div>

    <button id="calcBtn">Calculate BMI</button>

    <div id="result" class="result"></div>
  </div>

  <script>
    const btn = document.getElementById("calcBtn");
    const weightInput = document.getElementById("weight");
    const heightInput = document.getElementById("height");
    const resultBox = document.getElementById("result");

    btn.addEventListener("click", () => {
      const weight = parseFloat(weightInput.value);
      const height = parseFloat(heightInput.value) / 100;

      if (!weight || !height) {
        resultBox.textContent = "‚ö†Ô∏è Please enter both weight and height.";
        resultBox.classList.add("show");
        return;
      }

      const bmi = (weight / (height * height)).toFixed(2);

      let status = "";
      if (bmi < 18.5) status = "Underweight";
      else if (bmi < 24.9) status = "Normal weight";
      else if (bmi < 29.9) status = "Overweight";
      else status = "Obese";

      resultBox.textContent = `üìä Your BMI is ${bmi} (${status}).`;
      resultBox.classList.add("show");
    });
  </script>
</body>
</html>
