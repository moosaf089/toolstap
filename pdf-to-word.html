<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PDF to Word Converter | Tool Tap</title>
<link rel="icon" href="favicon_io/favicon-16x16.png" type="image/x-icon">
<style>
  :root {
    --blue: #1677ff;
    --white: #ffffff;
    --soft: #eef4ff;
    --muted: #5b6b8a;
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #e8f1ff, #ffffff);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  .container {
    position: relative;
    background: var(--white);
    width: 90%;
    max-width: 600px;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    text-align: center;
    animation: fadeIn 0.8s ease;
  }

  .bg-animation {
    position: absolute;
    top: 0; left: 0;
    width: 150%; height: 150%;
    background: radial-gradient(circle at 20% 20%, rgba(22,119,255,0.15), transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(22,119,255,0.1), transparent 50%);
    animation: moveBg 12s infinite alternate ease-in-out;
    z-index: -1;
  }

  @keyframes moveBg {
    from { transform: translate(0, 0) scale(1); }
    to { transform: translate(-10%, -10%) scale(1.1); }
  }

  h1 {
    background: var(--blue);
    color: var(--white);
    font-size: 1.5rem;
    padding: 12px 22px;
    border-radius: 10px;
    display: inline-block;
    margin-bottom: 25px;
    box-shadow: 0 4px 10px rgba(22,119,255,0.3);
  }

  .file-input {
    border: 2px dashed var(--blue);
    border-radius: 15px;
    padding: 25px;
    background: var(--soft);
    transition: all 0.3s ease;
  }

  .file-input:hover {
    background: #dfeaff;
    transform: scale(1.02);
  }

  input[type="file"] {
    width: 100%;
    font-size: 14px;
    cursor: pointer;
    color: var(--muted);
  }

  .buttons {
    display: flex;
    gap: 12px;
    margin-top: 25px;
    flex-wrap: wrap;
  }

  button {
    flex: 1;
    padding: 12px;
    font-size: 15px;
    font-weight: 600;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.25s ease;
  }

  .convert {
    background: var(--blue);
    color: var(--white);
  }

  .convert:hover {
    background: #0f5ed7;
    transform: translateY(-2px);
  }

  .download {
    background: var(--soft);
    color: var(--muted);
  }

  .download:hover {
    background: #d7e5ff;
    transform: translateY(-2px);
  }

  .status {
    margin-top: 20px;
    color: var(--muted);
    font-size: 14px;
  }

  .progress-bar {
    width: 0%;
    height: 8px;
    background: var(--blue);
    border-radius: 10px;
    margin-top: 10px;
    transition: width 1s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @media (max-width: 600px) {
    .container { padding: 20px; }
    h1 { font-size: 1.3rem; }
    button { font-size: 14px; }
  }
</style>
</head>
<body>
  <div class="container">
    <div class="bg-animation"></div>
    <h1>PDF to Word Converter</h1>

    <div class="file-input">
      <input type="file" id="pdfFile" accept="application/pdf">
    </div>

    <div class="buttons">
      <button class="convert" id="convertBtn">Convert to Word</button>
      <button class="download" id="downloadBtn" disabled>Download Word File</button>
    </div>

    <div class="status" id="status">No PDF selected yet.</div>
    <div class="progress-bar" id="progressBar"></div>
  </div>

<script>
  const pdfFile = document.getElementById('pdfFile');
  const convertBtn = document.getElementById('convertBtn');
  const downloadBtn = document.getElementById('downloadBtn');
  const statusEl = document.getElementById('status');
  const progressBar = document.getElementById('progressBar');

  let convertedFile = null;

  pdfFile.addEventListener('change', () => {
    if (pdfFile.files.length) {
      statusEl.textContent = `Selected: ${pdfFile.files[0].name}`;
    } else {
      statusEl.textContent = 'No PDF selected yet.';
    }
  });

  convertBtn.addEventListener('click', () => {
    if (!pdfFile.files.length) {
      statusEl.textContent = 'Please upload a PDF first.';
      return;
    }

    statusEl.textContent = 'Converting...';
    progressBar.style.width = '0%';
    let progress = 0;

    const simulate = setInterval(() => {
      progress += 20;
      progressBar.style.width = progress + '%';
      if (progress >= 100) {
        clearInterval(simulate);
        // ðŸ”¹ Simulated conversion result (for demo)
        const blob = new Blob(["Simulated Word content"], { type: "application/vnd.openxmlformats-officedocument.wordprocessingml.document" });
        convertedFile = blob;
        statusEl.textContent = 'Conversion complete!';
        downloadBtn.disabled = false;
      }
    }, 500);
  });

  downloadBtn.addEventListener('click', () => {
    if (!convertedFile) return;
    const link = document.createElement('a');
    link.href = URL.createObjectURL(convertedFile);
    link.download = 'converted.docx';
    link.click();
  });
</script>
</body>
</html>
