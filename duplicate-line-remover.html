<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Remove Duplicate Lines — Tool Tap</title>
<link rel="icon" href="favicon_io/favicon-16x16.png" type="image/x-icon">

<style>
  :root{
    --blue:#1677ff;
    --blue-dark:#0f5ed7;
    --bg:#eef6ff;
    --muted:#5b6b8a;
    --white:#fff;
    --shadow:0 12px 32px rgba(13,46,98,0.06);
  }
  *{box-sizing:border-box;margin:0;padding:0;}
  body{
    background:linear-gradient(180deg,var(--bg),#fff);
    font-family:"Inter",system-ui,Segoe UI,Arial,sans-serif;
    display:flex;align-items:center;justify-content:center;
    min-height:100vh;color:#0b2338;
  }
  .container{
    background:var(--white);
    border-radius:16px;
    box-shadow:var(--shadow);
    padding:25px;
    max-width:800px;width:90%;
    animation:fadeUp .6s ease both;
  }
  @keyframes fadeUp{from{opacity:0;transform:translateY(20px);}to{opacity:1;transform:translateY(0);}}
  h1{
    text-align:center;
    background:linear-gradient(90deg,var(--blue),var(--blue-dark));
    color:#fff;padding:10px;
    border-radius:12px;
    font-size:1.4rem;
    box-shadow:0 6px 16px rgba(22,119,255,.2);
  }
  p{text-align:center;color:var(--muted);margin:8px 0 20px;}
  textarea{
    width:100%;min-height:200px;
    padding:14px;border-radius:12px;
    border:2px solid rgba(22,119,255,0.08);
    background:#f7fbff;resize:none;
    font-size:15px;outline:none;transition:.25s;
  }
  textarea:focus{
    box-shadow:0 8px 28px rgba(22,119,255,.12);
    border-color:var(--blue);
  }
  .buttons{
    display:flex;flex-wrap:wrap;
    gap:10px;justify-content:center;margin-top:16px;
  }
  button{
    background:var(--blue);color:#fff;border:none;
    padding:10px 16px;border-radius:10px;
    font-weight:600;cursor:pointer;transition:.25s;
  }
  button:hover{transform:translateY(-2px);box-shadow:0 6px 16px rgba(22,119,255,0.25);}
  button.ghost{background:transparent;border:2px solid var(--blue);color:var(--blue);}
  .output{
    background:linear-gradient(180deg,#fff,#f7fbff);
    border:1px solid rgba(22,119,255,0.08);
    border-radius:10px;
    padding:14px;
    text-align:left;
    margin-top:24px;
    box-shadow:0 6px 14px rgba(22,119,255,0.05);
    animation:pop .4s ease;
    white-space:pre-wrap;
  }
  @keyframes pop{from{transform:scale(0.95);opacity:0;}to{transform:scale(1);opacity:1;}}
  .footer{text-align:center;color:var(--muted);margin-top:20px;font-size:.9rem;}
  @media(max-width:520px){
    textarea{min-height:160px;}
    h1{font-size:1.2rem;}
  }
</style>
</head>

<body>
  <div class="container">
    <h1>Remove Duplicate Lines</h1>
    <p>Instantly remove repeated lines from your text while keeping it neat and clean — part of Tool Tap utilities.</p>

    <textarea id="textInput" placeholder="Paste or type your text here..."></textarea>

    <div class="buttons">
      <button id="removeBtn">Remove Duplicates</button>
      <button id="clearBtn" class="ghost">Clear</button>
      <button id="copyBtn" class="ghost">Copy Result</button>
    </div>

    <div class="output" id="outputBox" style="display:none;"></div>
    <div class="footer">Tool Tap © 2025</div>
  </div>

<script>
  const textInput = document.getElementById('textInput');
  const removeBtn = document.getElementById('removeBtn');
  const clearBtn = document.getElementById('clearBtn');
  const copyBtn = document.getElementById('copyBtn');
  const outputBox = document.getElementById('outputBox');

  removeBtn.addEventListener('click', () => {
    const lines = textInput.value.split(/\r?\n/);
    const uniqueLines = [...new Set(lines.filter(line => line.trim() !== ""))];
    const result = uniqueLines.join("\n");
    outputBox.style.display = 'block';
    outputBox.textContent = result;

    outputBox.style.animation = 'none';
    void outputBox.offsetWidth;
    outputBox.style.animation = 'pop .4s ease';
  });

  clearBtn.addEventListener('click', () => {
    textInput.value = '';
    outputBox.style.display = 'none';
  });

  copyBtn.addEventListener('click', async () => {
    const text = outputBox.textContent.trim();
    if(!text) return;
    try{
      await navigator.clipboard.writeText(text);
      copyBtn.textContent = 'Copied!';
      setTimeout(()=>copyBtn.textContent='Copy Result',1200);
    }catch(e){console.error(e);}
  });
</script>
</body>
</html>
